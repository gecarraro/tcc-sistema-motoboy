<!DOCTYPE html>
<html>
<head>
  <title>Tabela Preço</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h2>Cadastro de Preços por Bairro</h2>
</header>

<div class="container">

  <div class="card">
    <h3>Novo Bairro</h3>

    <input id="bairro" placeholder="Bairro">
    <input id="valor" placeholder="Valor">

    <button onclick="salvar()">Salvar</button>
  </div>

  <div class="card">
    <h3>Lista de Bairro</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Bairro</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>

  <button onclick="window.location='dashboard.html'">Voltar</button>

</div>

<script src="js/api.js"></script>

<script>
async function carregar() {
  const precos = await getPrecos();

  let html = "";
  precos.forEach(c => {
    html += `<tr>
      <td>${c.id}</td>
      <td>${c.bairro}</td>
      <td>R$ ${c.valor}</td>
    </tr>`;
  });

  document.getElementById("lista").innerHTML = html;
}

async function salvar() {
  await criarPreco({
    bairro: bairro.value,
    valor: Number(valor.value)
  });

  alert("Preço criado!");
  carregar();
}

carregar();
</script>

</body>
</html>
