<!DOCTYPE html>
<html>
<head>
  <title>Pedidos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="layout">

  <div class="sidebar">
    <h2>Motoboy</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="clientes.html">Clientes</a>
    <a href="funcionarios.html">Funcionários</a>
    <a href="pedidos.html">Pedidos</a>
    <a href="tabelapreco.html">Tabela de Preços</a>
    <a href="#" onclick="logout()">Sair</a>
  </div>

  <div class="content">

    <div class="card">
      <h2>Novo Pedido</h2>

      <select id="clienteSelect"></select>
      <button onclick="criar()">Criar Pedido</button>
    </div>

    <div class="card">
      <h3>Lista de Pedidos</h3>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Bairro</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="lista"></tbody>
      </table>
    </div>

  </div>
</div>

<script src="js/api.js"></script>
<script src="js/ui.js"></script>

<script>
async function carregarClientes() {
  const clientes = await getClientes();
  let html = "";

  clientes.forEach(c => {
    html += `<option value="${c.id}">${c.nome} - ${c.bairro}</option>`;
  });

  clienteSelect.innerHTML = html;
}

async function carregarPedidos() {
  const pedidos = await listarPedidos();
  let html = "";

  pedidos.forEach(p => {
    html += `<tr>
      <td>${p.id}</td>
      <td>${p.cliente.nome}</td>
      <td>${p.bairro}</td>
      <td>R$ ${p.valor}</td>
    </tr>`;
  });

  document.getElementById("lista").innerHTML = html;
}

async function criar() {
  const clienteId = clienteSelect.value;
  await criarPedido(Number(clienteId));
  toast("Pedido criado com sucesso");
  carregarPedidos();
}

carregarClientes();
carregarPedidos();
</script>
</div>
</body>
</html>
